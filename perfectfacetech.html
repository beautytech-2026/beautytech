  <script>
    (function() {
      try {
        // ref ÿ±ÿß ÿßÿ≤ URL ÿ®⁄Ø€åÿ±
        const params = new URLSearchParams(window.location.search);
        const ref = params.get("ref");
    
        // ÿß⁄Øÿ± Ÿàÿ¨ŸàÿØ ÿØÿßÿ¥ÿ™ÿå ÿ∞ÿÆ€åÿ±Ÿá ⁄©ŸÜ
        if (ref) {
          console.log("üîπ Ref detected in URL:", ref);
          localStorage.setItem("refCode", ref);
        } else {
          console.log("‚ÑπÔ∏è No ref in URL. Using saved value:", localStorage.getItem("refCode"));
        }
    
        // ÿß⁄Øÿ± ŸáŸÜŸàÿ≤ ÿØÿ± ŸÑ€åŸÜ⁄©‚ÄåŸáÿß ŸÜÿ®ŸàÿØÿå ÿßÿ∂ÿßŸÅŸá ⁄©ŸÜ
        const savedRef = localStorage.getItem("refCode");
        if (savedRef) {
          document.querySelectorAll("a[href]").forEach(link => {
            try {
              const href = link.getAttribute("href");
              if (!href || href.startsWith("javascript:") || href.startsWith("#")) return;
              const url = new URL(href, window.location.origin);
              if (!url.searchParams.has("ref")) {
                url.searchParams.set("ref", savedRef);
                link.href = url.toString();
              }
            } catch(e){}
          });
        }
    
        // ÿ¨ŸÑŸà⁄Ø€åÿ±€å ÿßÿ≤ ÿßÿ±Ÿàÿ±Ÿáÿß€å ÿßÿ≥⁄©ÿ±€åŸæÿ™‚ÄåŸáÿß€å ÿØ€å⁄ØŸá (ŸÖÿ´ŸÑÿßŸã slider)
        window.addEventListener("error", e => {
          console.warn("‚ö†Ô∏è JS error ignored:", e.message);
          e.preventDefault();
        });
    
      } catch (err) {
        console.error("Ref handler error:", err);
      }
    })();
    </script>
