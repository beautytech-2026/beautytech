<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Salão Beauty Tec - Link de Indicação</title>
  <style>
    body {
      margin: 0;
      font-family: 'Vazirmatn', sans-serif;
      background: linear-gradient(to bottom right, #f111bd, #d10e9d);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 30px 20px;
      overflow-x: hidden;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      padding: 30px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 0 20px #e1bee7;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    input {
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
    }
    button {
      background-color: #e21ea4;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #e79ed3;
    }
    .result {
      margin-top: 20px;
      background: rgba(255, 255, 255, 0.2);
      padding: 12px;
      border-radius: 8px;
      word-break: break-word;
    }
    .butterfly {
      position: absolute;
      width: 50px;
      height: 50px;
      animation: fly 10s infinite ease-in-out;
    }
    .butterfly:nth-child(1) {
      top: 10%;
      left: 10%;
    }
    .butterfly:nth-child(2) {
      top: 25%;
      left: 80%;
    }
    .butterfly:nth-child(3) {
      top: 60%;
      left: 20%;
    }
    @keyframes fly {
      0% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(10deg); }
      100% { transform: translateY(0) rotate(0deg); }
    }
    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }
    }

    .logo {
  margin-top: 10px;
  margin-bottom: 20px;
  display: flex;
  justify-content: center;
  align-items: center;
}

.logo img {
  max-height: 100px;
  height: auto;
  width: auto;
}



.logo img {
  max-height: 200px;
  width: auto;
}
.back-button {
  position: fixed;
  top: 20px;
  left: 20px;
  width: 48px;
  height: 48px;
  border-radius: 50%;
  background: rgba(255, 255, 255, 0.15);
  backdrop-filter: blur(6px);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 999;
  transition: background 0.3s ease;
}

.back-button:hover {
  background: rgba(255, 255, 255, 0.3);
}

.back-button svg {
  width: 24px;
  height: 24px;
}

/* Hamburger button */
.hamburger {
  position: fixed;
  top: 20px;
  right: 20px;
  z-index: 1001;
  cursor: pointer;
  display: flex;
  flex-direction: column;
  gap: 6px;
}

.hamburger div {
  width: 30px;
  height: 4px;
  background-color: #fff;
  border-radius: 2px;
}

/* Glass menu container */
.glass-menu {
  position: fixed;
  top: -100%;
  left: 0;
  width: 100%;
  padding: 80px 20px 30px;
  backdrop-filter: blur(15px);
  background: rgba(255, 255, 255, 0.15);
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
  border-bottom: 1px solid rgba(255, 255, 255, 0.2);
  transition: top 0.5s ease-in-out;
  z-index: 1000;
}

.glass-menu ul {
  list-style: none;
  padding: 0;
  margin: 0;
  text-align: center;
}

.glass-menu li {
  margin-bottom: 20px;
  font-size: 20px;
  color: #fff;
  cursor: pointer;
  font-weight: bold;
}

.glass-menu a {
  color: #fff;
  text-decoration: none;
}

.submenu {
  display: none;
  margin-top: 10px;
}

.submenu li {
  font-size: 16px;
  font-weight: normal;
  margin-top: 5px;
}

/* Show menu */
.glass-menu.open {
  top: 0;
}

/* Responsive adjustments */
@media (max-width: 768px) {
  .glass-menu {
    padding-top: 60px;
  }

  .hamburger {
    top: 15px;
    right: 15px;
  }
}
  </style>
</head>
<body>
  <a href="index.html" class="back-button" title=" voltar">
    <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <circle cx="12" cy="12" r="10" />
      <polyline points="12 8 8 12 12 16" />
      <line x1="16" y1="12" x2="8" y2="12" />
    </svg>
  </a>
  <!-- لوگو در مرکز -->
<div class="logo">
  <img src="images/icon.png" alt="Logo" />
</div>
</div>

  <!-- Hamburger Icon -->
  <div class="hamburger" onclick="toggleMenu()">
    <div></div>
    <div></div>
    <div></div>
  </div>
  
  <!-- Drop-down Menu -->
  
  <div class="container">
    <h2>Seu Link de Indicação</h2>
    <input type="text" id="name" placeholder="Seu nome" required />
    <input type="tel" id="number" placeholder="Seu número de telefone" required />
    <input type="email" id="email" placeholder="Seu email para gerar link" required />
    <button onclick="generateLink()">Gerar Link de Indicação</button>
    <div class="result" id="result"></div>
  </div>
  
  <script>
    function generateReferralCode(length = 6) {
        const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
        let code = '';
        for (let i = 0; i < length; i++) {
            code += chars.charAt(Math.floor(Math.random() * chars.length));
        }
        return code;
    }
    
    function toggleMenu() {
      document.querySelector('.glass-menu')?.classList?.toggle('open');
    }
    
    async function generateLink() {
        const name = document.getElementById("name").value.trim();
        const number = document.getElementById("number").value.trim();
        const email = document.getElementById("email").value.trim();
    
        if (!name || !number || !email) {
            return alert("Por favor, preencha todos os campos.");
        }
    
        // بررسی localStorage برای ایمیل
        let saved = localStorage.getItem("ref_" + email);
        let referralCode;
        if(saved){
            referralCode = saved;
            console.log("Este email já possui um código:", referralCode);
        } else {
            referralCode = generateReferralCode(6);
            localStorage.setItem("ref_" + email, referralCode);
        }
    
        const link = `https://beautytech.salon/?ref=${referralCode}`;
        const now = new Date();
        const dateISO = now.toISOString();
        const dateLocal = now.toLocaleString('pt-PT', { hour12: false });
    
        // نمایش فقط لینک بدون رمز
        document.getElementById("result").innerHTML = `
          <p><strong>Link de Indicação:</strong><br><a href="${link}" target="_blank" style="color:#fff">${link}</a></p>
          <p><strong>Referral Code:</strong> ${referralCode}</p>
          <p><strong>Gerado em:</strong> ${dateLocal}</p>
          <p>Compartilhe este link com seus amigos. Quando eles reservarem usando o seu link, sua indicação será registrada!</p>
        `;
    
        // تولید رمز فقط برای وب‌هوک
        const password = Array.from({length:8},()=> 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789'.charAt(Math.floor(Math.random()*62))).join('');
    
        // ارسال داده به وب‌هوک
        fetch("https://hook.eu2.make.com/lmndpkpdqus9ngpx53abmkhpd1er4fa5", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            name: name,
            number: number,
            email: email,
            referralLink: link,
            referralCode: referralCode,
            password: password,
            dateISO: dateISO,
            dateLocal: dateLocal
          })
        })
        .then(response => {
            if(response.ok) console.log("Dados enviados com sucesso!");
            else console.error("Erro ao enviar dados.");
        })
        .catch(error => console.error("Erro de rede:", error));
    }
    </script>
    
</body>
</html>
