  <div class="container">
    <h2>Seu Link de Indicação</h2>
    <input type="text" id="name" placeholder="Seu nome" required />
    <input type="tel" id="number" placeholder="Seu número de telefone" required />
    <input type="email" id="email" placeholder="Seu email para gerar link" required />
    <button onclick="generateLink()">Gerar Link de Indicação</button>
    <div class="result" id="result"></div>
  </div>
  
  <script>
  function generateLink() {
    const name = document.getElementById("name").value.trim();
    const number = document.getElementById("number").value.trim();
    const email = document.getElementById("email").value.trim();
  
    if (!name || !number || !email) {
      return alert("Por favor, preencha todos os campos.");
    }
  
    const hash = btoa(email).replace(/=/g, ""); // simple encoding
    const link = `https://beautytech.salon/?ref=${hash}`;
  
    document.getElementById("result").innerHTML = `
      <p><strong>Link de Indicação:</strong><br><a href="${link}" target="_blank" style="color:#fff">${link}</a></p>
      <p>Compartilhe este link com seus amigos. Quando eles reservarem usando o seu link, sua indicação será registrada!</p>
    `;
  
    // Enviar dados para webhook
    fetch("https://hook.eu2.make.com/aqh7icpqmmjhwhdhfopaltffkf1xy9zu", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        name: name,
        number: number,
        email: email,
        referralLink: link,
      }),
    })
    .then(response => {
      if (response.ok) {
        console.log("Dados enviados com sucesso!");
      } else {
        console.error("Erro ao enviar dados.");
      }
    })
    .catch(error => {
      console.error("Erro de rede:", error);
    });
  }
  </script>
